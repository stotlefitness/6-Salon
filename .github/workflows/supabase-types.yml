name: Supabase types drift check

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  supabase-types:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: salon6-kiosk
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Ensure Supabase secrets exist
        run: |
          test -n "${{ secrets.SUPABASE_ACCESS_TOKEN }}" || (echo "Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          test -n "${{ secrets.SUPABASE_PROJECT_REF }}" || (echo "Missing SUPABASE_PROJECT_REF" && exit 1)

      - name: Login (access token)
        run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}" --no-browser

      - name: Prepare Supabase workdir
        run: |
          rsync -a supabase /tmp/supabase
          find /tmp/supabase/migrations -type f -name "*.sql" -exec sed -i 's/create policy if not exists/create policy/g' {} \;

      - name: Start Supabase local stack
        run: supabase start --workdir /tmp/supabase -x studio,edge-runtime,storage-api

      - name: Generate types
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p src/types
          supabase gen types typescript \
            --workdir /tmp/supabase \
            --local \
            --schema public \
            > src/types/supabase.ts

      - name: Fail if types are out of date
        shell: bash
        run: |
          set -euo pipefail
          git diff --exit-code -- src/types/supabase.ts

      - name: Upload generated supabase.ts artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-types
          path: src/types/supabase.ts

