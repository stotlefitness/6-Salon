name: Supabase types drift check

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  supabase-types:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Ensure Supabase secrets exist
        run: |
          test -n "${{ secrets.SUPABASE_ACCESS_TOKEN }}" || (echo "Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          test -n "${{ secrets.SUPABASE_PROJECT_REF }}" || (echo "Missing SUPABASE_PROJECT_REF" && exit 1)

      - name: Login
        run: supabase login --access-token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Generate types from hosted project
        working-directory: salon6-kiosk
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p src/types
          supabase gen types typescript \
            --project-id "${{ secrets.SUPABASE_PROJECT_REF }}" \
            --schema public \
            > src/types/supabase.ts

      - name: Upload generated types artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-types
          path: salon6-kiosk/src/types/supabase.ts

      - name: Fail if types are out of date
        working-directory: salon6-kiosk
        run: git diff --exit-code -- src/types/supabase.ts

