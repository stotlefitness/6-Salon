name: Supabase types drift check

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  supabase-types:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Ensure Supabase secrets exist
        run: |
          test -n "${{ secrets.SUPABASE_ACCESS_TOKEN }}" || (echo "Missing SUPABASE_ACCESS_TOKEN" && exit 1)
          test -n "${{ secrets.SUPABASE_PROJECT_REF }}" || (echo "Missing SUPABASE_PROJECT_REF" && exit 1)

      - name: Login (access token)
        run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}" --no-browser

      - name: Start Supabase local stack
        working-directory: salon6-kiosk
        run: supabase start

      - name: Reset DB + apply migrations
        working-directory: salon6-kiosk
        run: supabase db reset --local --force

      - name: Sanity check public schema has tables
        working-directory: salon6-kiosk
        run: |
          supabase status -o env > /tmp/supabase.env
          source /tmp/supabase.env
          echo "DB_URL: $DB_URL"
          psql "$DB_URL" -v ON_ERROR_STOP=1 -c "select count(*) as public_tables from pg_tables where schemaname='public';"

      - name: Generate types
        shell: bash
        working-directory: salon6-kiosk
        run: |
          set -euo pipefail
          mkdir -p src/types
          supabase gen types typescript \
            --local \
            --schema public \
            > src/types/supabase.ts

      - name: Fail if types are out of date
        shell: bash
        working-directory: salon6-kiosk
        run: |
          set -euo pipefail
          git diff --exit-code -- src/types/supabase.ts

      - name: Upload generated supabase.ts artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-types
          path: salon6-kiosk/src/types/supabase.ts

